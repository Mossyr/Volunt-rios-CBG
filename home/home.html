<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Voluntários</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../chatbot/chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/rodape.css">
</head>
<body>
    <div class="app-container">
        <header class="home-header">
            <div class="user-greeting">
                <p>Bem-vindo(a) de volta,</p>
                <h1 id="user-name">...</h1>
            </div>
            <button id="logout-btn" class="btn-logout" aria-label="Sair">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
        </header>

        <main class="home-content">
            <div id="context-switcher" class="context-switcher" style="display: none;">
                <button class="context-btn active" data-panel="volunteer-panel">Minhas Escalas</button>
                <button class="context-btn" data-panel="leader-panel-content">Liderança</button>
            </div>

            <div id="volunteer-panel" class="content-panel active">
                <div class="card card-commitment">
                    <div class="card-header">
                        <h2>Próximo Compromisso</h2>
                        <span class="ministry-tag">Carregando...</span>
                    </div>
                    <div class="commitment-details">
                        <div class="detail-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                            <span id="commitment-date">Carregando data...</span>
                        </div>
                        <div class="detail-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                            <span id="commitment-shift">Carregando horário...</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-secondary btn-view-schedule">Ver escala</button>
                        <button class="btn btn-primary btn-request-swap">Solicitar troca</button>
                    </div>
                </div>
                 <div class="card">
                    <h2>Avisos</h2>
                    <p>Nenhum aviso importante no momento.</p>
                </div>
            </div>

            <div id="leader-panel-content" class="content-panel">
                </div>
        </main>
    </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>

            <span>Indisponib.</span>

        <a href="../escalas/escalas.html" class="nav-item" aria-label="Minhas Escalas">

        <a href="../assistente/assistente.html" class="nav-item" aria-label="Assistente Virtual">

            <span>Assistente</span>

        <a href="../perfil/perfil.html" class="nav-item" aria-label="Meu Perfil">

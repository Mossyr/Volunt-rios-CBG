<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home | Voluntários</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="mesh-background"></div>

    <div class="app-container">
        <header class="home-header">
            <div class="header-content">
                <div class="user-greeting">
                    <span class="greeting-time">Olá,</span>
                    <h1 id="user-name">Voluntário</h1>
                </div>
                <div class="header-actions">
                    <button id="notification-bell" class="notification-bell" aria-label="Notificações">
                        <i class="ph ph-bell"></i>
                        <span id="notification-counter" class="notification-counter" style="display: none;"></span>
                    </button>
                </div>
            </div>
            
            <div id="context-switcher" class="context-switcher" style="display: none;">
                <button class="context-btn active" data-panel="volunteer-panel">Minhas Escalas</button>
                <a href="/lideranca/painel-lideranca.html" class="context-btn" id="btn-lideranca">Liderança</a>
            </div>
        </header>

        <div id="notifications-panel" class="notifications-panel">
            <div class="notifications-header">
                <h3>Notificações</h3>
                <button class="close-notif"><i class="ph ph-x"></i></button>
            </div>
            <ul id="notifications-list" class="notifications-list">
                <li class="notification-item-empty">Tudo limpo por aqui! ✨</li>
            </ul>
        </div>

        <main class="home-content">
            <div id="volunteer-panel" class="content-panel active">
                
                <div class="card card-commitment glass-effect">
                    <div class="card-status-strip"></div>
                    <div class="card-header">
                        <span class="ministry-badge" id="ministry-tag">
                            <i class="ph ph-users-three"></i> <span class="tag-text">Carregando...</span>
                        </span>
                        <span class="next-label">Próxima Escala</span>
                    </div>
                    
                    <div class="commitment-main">
                        <div class="date-box">
                            <span class="date-day" id="date-day">--</span>
                            <span class="date-month" id="date-month">--</span>
                        </div>
                        <div class="info-box">
                            <h2 id="commitment-weekday">Carregando...</h2>
                            <div class="time-row">
                                <i class="ph ph-clock"></i>
                                <span id="commitment-shift">--:--</span>
                            </div>
                        </div>
                    </div>

                    <div class="card-actions">
                        <button class="btn btn-primary btn-view-schedule">
                            <span>Ver Detalhes</span>
                            <i class="ph ph-arrow-right"></i>
                        </button>
                        <button class="btn btn-icon btn-request-swap" aria-label="Trocar">
                            <i class="ph ph-arrows-left-right"></i>
                        </button>
                    </div>
                </div>

                <div class="quick-links">
                     <a href="../escalas/escalas.html" class="link-item">
                        Ver calendário completo
                        <i class="ph ph-caret-right"></i>
                     </a>
                </div>

                 <div class="card card-avisos">
                    <div class="aviso-icon">
                        <i class="ph ph-megaphone-simple"></i>
                    </div>
                    <div class="aviso-content">
                        <h2>Mural de Avisos</h2>
                        <p>Nenhum aviso importante no momento.</p>
                    </div>
                </div>
            </div>

            <div id="leader-panel-content" class="content-panel">
                </div>
        </main>
    </div>

    <nav class="bottom-nav-island">
        <a href="../home/home.html" class="nav-item active">
            <i class="ph ph-house-fill"></i>
        </a>
        <a href="../disponibilidade/disponibilidade.html" class="nav-item">
            <i class="ph ph-calendar-check"></i>
        </a>
        <a href="../todas-escalas/todas-escalas.html" class="nav-item">
            <i class="ph ph-list-dashes"></i>
        </a>
        <a href="../assistente/assistente.html" class="nav-item">
            <i class="ph ph-chat-teardrop-text"></i>
        </a>
        <a href="../perfil/perfil.html" class="nav-item">
            <i class="ph ph-user-circle"></i>
        </a>
    </nav>
    
    <script src="home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Troca</title>
    <link rel="stylesheet" href="../../css/base.css"> 
    <link rel="stylesheet" href="detalhe-troca.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <a href="javascript:history.back()" class="back-button">&larr; Voltar</a>
        <h1>Detalhes da Troca</h1>
    </header>

    <main class="main-content">
        <div class="app-container">
            <div id="loading-spinner" class="loader"></div> 
            <div id="error-message" class="error-message" style="display: none;"></div>

            <div id="swap-details-card" class="card card-swap-details" style="display: none;">
                
                <div class="swap-status-header">
                    <h2>Solicitação #<span id="swap-id"></span></h2>
                    <span id="swap-status" class="status-tag">Pendente</span>
                </div>
                
                <hr>

                <div class="detail-group">
                    <h3>Compromisso Solicitado</h3>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1"></path><line x1="9" y1="11" x2="9" y2="14"></line><line x1="15" y1="11" x2="15" y2="14"></line><path d="M11 19l-2 2-2-2"></path><path d="M13 19l2 2 2-2"></path></svg>
                        <strong>Ministério:</strong> <span id="ministry-name"></span>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <strong>Data:</strong> <span id="schedule-date"></span>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        <strong>Turno:</strong> <span id="schedule-shift"></span>
                    </div>
                </div>
                
                <div class="detail-group">
                    <h3>Voluntários Envolvidos</h3>
                    <div class="detail-item requester">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        <strong>Solicitante:</strong> <span id="requester-name"></span>
                    </div>
                    <div class="detail-item recipient">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                        <strong>Destinatário:</strong> <span id="recipient-name"></span>
                    </div>
                </div>

                <div class="swap-actions">
                    <button id="btn-reject-swap" class="btn btn-danger btn-full-width" style="display: none;">Recusar Troca</button>
                    <button id="btn-accept-swap" class="btn btn-success btn-full-width" style="display: none;">Aceitar Troca</button>
                    <p id="action-message" class="action-message" style="display: none;"></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="detalhe-troca.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solicitar Troca | Voluntários</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="solicitar-troca.css">
</head>
<body>
    
    <div class="mesh-background"></div>

    <div class="app-container">
        <header class="page-header">
            <a href="../home/home.html" class="back-button glass-effect" aria-label="Voltar">
                <i class="ph ph-caret-left"></i>
            </a>
            <h1>Solicitar Troca</h1>
        </header>

        <div class="stepper-container">
            <div class="step-indicator active" id="indicator-1">
                <span class="step-number">1</span>
                <span class="step-label">Escala</span>
            </div>
            <div class="step-line"></div>
            <div class="step-indicator" id="indicator-2">
                <span class="step-number">2</span>
                <span class="step-label">Voluntário</span>
            </div>
        </div>

        <main class="main-container">
            <div class="loader-container" id="main-loader">
                <i class="ph ph-spinner-gap ph-spin"></i>
            </div>

            <div id="step-1-choose-schedule" class="step-content">
                <h2 class="step-title">Qual escala você quer trocar?</h2>
                <div id="my-schedules-list" class="schedules-grid">
                    </div>
            </div>

            <div id="step-2-choose-volunteer" class="step-content hidden">
                <h2 class="step-title" id="volunteer-step-title">Com quem deseja trocar?</h2>
                <p class="step-subtitle">Estas pessoas estão disponíveis nesta data.</p>
                
                <div id="available-volunteers-list" class="volunteers-list">
                    </div>
                
                <button id="back-to-step-1" class="btn-text-back">
                    <i class="ph ph-arrow-left"></i> Voltar e escolher outra escala
                </button>
            </div>
            
            <div id="feedback-message" class="feedback-card glass-effect hidden">
                <div class="feedback-icon-box">
                    <i class="ph ph-check" id="feedback-icon"></i>
                </div>
                <h3 id="feedback-title">Sucesso!</h3>
                <p id="feedback-text">Sua solicitação foi enviada.</p>
                <a href="../home/home.html" class="btn-primary mt-4">Voltar ao Início</a>
            </div>
        </main>
    </div>
    
    <script src="solicitar-troca.js"></script>
</body>
</html>

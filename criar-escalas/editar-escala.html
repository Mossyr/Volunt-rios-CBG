<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editar Escala | Voluntários</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editar-escala.css">
</head>
<body>
    
    <div class="mesh-background"></div>

    <div class="app-container">
        <header class="page-header">
            <a href="javascript:history.back()" class="back-button glass-effect" aria-label="Voltar">
                <i class="ph ph-caret-left"></i>
            </a>
            <div class="header-content">
                <span class="header-subtitle">Gerenciamento</span>
                <h1>Editar Escala</h1>
            </div>
        </header>

        <main>
            <div class="loader-container" id="main-loader">
                <i class="ph ph-spinner-gap ph-spin"></i>
            </div>

            <form id="edit-escala-form" style="display: none;">
                
                <div class="info-card glass-effect">
                    <div class="info-row">
                        <div class="info-item">
                            <label>Ministério</label>
                            <span id="ministerio-nome">Carregando...</span>
                        </div>
                        <div class="info-item">
                            <label>Modalidade</label>
                            <span id="modalidade-display">Padrão</span>
                        </div>
                    </div>
                    <div class="info-item full-width">
                        <label>Data e Evento</label>
                        <span id="data-evento" class="highlight-text">...</span>
                    </div>
                </div>

                <div id="default-volunteers-section" class="lists-container">
                    
                    <div class="list-column">
                        <h3 class="list-title assigned">
                            <i class="ph ph-check-circle"></i> Escalados (<span id="atuais-count">0</span>)
                        </h3>
                        <ul id="voluntarios-atuais-list" class="volunteers-list assigned-list">
                            </ul>
                    </div>
                    
                    <div class="list-column">
                        <h3 class="list-title available">
                            <i class="ph ph-users"></i> Disponíveis (<span id="disponiveis-count">0</span>)
                        </h3>
                        <ul id="voluntarios-disponiveis-list" class="volunteers-list available-list">
                            </ul>
                    </div>
                </div>

                <div id="comunicacao-edit-section" class="specialized-section glass-effect" style="display: none;">
                    <div class="section-header-spec">
                        <i class="ph ph-microphone-stage"></i>
                        <h2>Funções do Culto</h2>
                    </div>
                    
                    <div class="input-group">
                        <label>Avisos</label>
                        <div class="select-wrapper">
                            <select id="comunicador-avisos-edit"><option value="" disabled>Selecione...</option></select>
                            <i class="ph ph-caret-down arrow"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Ofertas e Oração</label>
                        <div class="select-wrapper">
                            <select id="comunicador-ofertas-edit"><option value="" disabled>Selecione...</option></select>
                            <i class="ph ph-caret-down arrow"></i>
                        </div>
                    </div>
                </div>
                
                <div id="midias-edit-section" class="specialized-section glass-effect" style="display: none;">
                    <div class="section-header-spec">
                        <i class="ph ph-monitor-play"></i>
                        <h2>Equipe Técnica</h2>
                    </div>
                    
                    <div class="role-group">
                        <label class="role-label">Telão (Mín. 1)</label>
                        <div id="voluntarios-telao-edit" class="volunteers-checkbox-grid"></div>
                    </div>
                    <div class="role-group">
                        <label class="role-label">Stories</label>
                        <div id="voluntarios-stories-edit" class="volunteers-checkbox-grid"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary-large">
                        <i class="ph ph-floppy-disk"></i> Salvar Alterações
                    </button>
                    <button type="button" id="btn-deletar-escala" class="btn-danger-text">
                        <i class="ph ph-trash"></i> Deletar esta escala
                    </button>
                </div>
            </form>
        </main>
    </div>

    <nav class="bottom-nav-island">
        <a href="../home/home.html" class="nav-item">
            <i class="ph ph-house"></i>
        </a>
        <a href="../disponibilidade/disponibilidade.html" class="nav-item">
            <i class="ph ph-calendar-check"></i>
        </a>
        <a href="../todas-escalas/todas-escalas.html" class="nav-item">
            <i class="ph ph-list-dashes"></i>
        </a>
        <a href="../assistente/assistente.html" class="nav-item">
            <i class="ph ph-chat-teardrop-text"></i>
        </a>
        <a href="../perfil/perfil.html" class="nav-item">
            <i class="ph ph-user-circle"></i>
        </a>
    </nav>
    
    <div id="feedback-message" class="hidden"></div>

    <script src="editar-escala.js"></script>
</body>
</html>

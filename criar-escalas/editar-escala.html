<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Escala | Voluntários</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="editar-escala.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="page-header">
            <a href="../home/home.html" class="back-button" aria-label="Voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
            <h1>Editar Escala</h1>
        </header>

        <main class="form-container">
            <div class="loader"></div>
            <form id="edit-escala-form" style="display: none;">
                <div class="form-group">
                    <label>Evento</label>
                    <input type="text" id="evento-nome" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label>Data e Turno</label>
                    <input type="text" id="data-turno" class="form-input" readonly>
                </div>

                <div class="volunteers-section">
                    <div class="volunteer-list-wrapper">
                        <h3>Na escala (<span id="atuais-count">0</span>)</h3>
                        <ul id="voluntarios-atuais-list" class="volunteer-list">
                            </ul>
                    </div>
                    
                    <div class="volunteer-list-wrapper">
                        <h3>Disponíveis para adicionar (<span id="disponiveis-count">0</span>)</h3>
                        <ul id="voluntarios-disponiveis-list" class="volunteer-list">
                            </ul>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-submit">Salvar Alterações</button>
                </div>
            </form>
            <div id="feedback-message" class="feedback-message" style="display: none;"></div>
        </main>
    </div>
    <script src="editar-escala.js"></script>
</body>
</html>

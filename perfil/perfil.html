<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Perfil | Voluntários</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    
    <div class="mesh-background"></div>

    <div id="app-blur-container">
        <div class="app-container">
            
            <header class="profile-header">
                <div class="avatar-container glass-effect">
                    <span id="user-initial">U</span>
                </div>
                <h1 id="user-name">Carregando...</h1>
                <p id="user-email" class="user-email">...</p>
            </header>

            <main class="profile-content">
                
                <section class="content-section">
                    <h3 class="section-title">Meus Ministérios</h3>
                    <div id="ministries-list" class="ministries-grid">
                        <div class="loader-container"><i class="ph ph-spinner-gap ph-spin"></i></div>
                    </div>
                </section>

                <section class="content-section">
                    <h3 class="section-title">Configurações</h3>
                    <div class="settings-group glass-effect">
                        <a href="#" id="edit-profile-btn" class="settings-item">
                            <div class="icon-box blue"><i class="ph ph-user-gear"></i></div>
                            <span class="item-text">Editar Dados</span>
                            <i class="ph ph-caret-right arrow"></i>
                        </a>
                        <a href="#" id="change-password-btn" class="settings-item">
                            <div class="icon-box purple"><i class="ph ph-lock-key"></i></div>
                            <span class="item-text">Alterar Senha</span>
                            <i class="ph ph-caret-right arrow"></i>
                        </a>
                    </div>
                </section>

                <section class="logout-section">
                    <button id="logout-btn" class="btn-logout">
                        <i class="ph ph-sign-out"></i>
                        <span>Sair da conta</span>
                    </button>
                    <p class="version-text">Versão 1.0.2</p>
                </section>

            </main>
        </div>

        <nav class="bottom-nav-island">
            <a href="../home/home.html" class="nav-item">
                <i class="ph ph-house"></i>
            </a>
            <a href="../disponibilidade/disponibilidade.html" class="nav-item">
                <i class="ph ph-calendar-check"></i>
            </a>
            <a href="../todas-escalas/todas-escalas.html" class="nav-item">
                <i class="ph ph-list-dashes"></i>
            </a>
            <a href="../assistente/assistente.html" class="nav-item">
                <i class="ph ph-chat-teardrop-text"></i>
            </a>
            <a href="../perfil/perfil.html" class="nav-item active">
                <i class="ph ph-user-circle-fill"></i>
            </a>
        </nav>
    </div>

    <div id="logout-confirm-modal" class="modal-backdrop modal-hidden">
        <div class="modal-content glass-effect">
            <div class="modal-icon-wrapper">
                <i class="ph ph-sign-out"></i>
            </div>
            <h3>Já vai embora?</h3>
            <p>Tem certeza que deseja desconectar da sua conta?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn-modal btn-cancel">Ficar</button>
                <button id="modal-confirm-logout-btn" class="btn-modal btn-danger">Sair</button>
            </div>
        </div>
    </div>
    
    <script src="perfil.js"></script>
</body>
</html>

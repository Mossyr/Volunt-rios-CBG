<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | Voluntários</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="../css/base.css"> 
    <link rel="stylesheet" href="/css/rodape.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-blur-container">
        <div class="app-container">
            <header class="profile-header">
                <h1>Meu Perfil</h1>
            </header>

            <main class="profile-content">
                <section class="user-info-card card">
                    <div class="user-avatar">
                        <span id="user-initial">?</span>
                    </div>
                    <h2 id="user-name">Carregando...</h2>
                    <p id="user-email">...</p>
                </section>

                <section class="ministries-card card">
                    <h3>Meus Ministérios</h3>
                    <div id="ministries-list" class="ministries-list">
                        <div class="loader"></div>
                    </div>
                </section>

                <section class="actions-card card">
                    <ul class="actions-list">
                        <li>
                            <a href="#" id="edit-profile-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                                <span>Editar Perfil</span>
                                <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="change-password-btn">
                               <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                <span>Alterar Senha</span>
                                <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            </a>
                        </li>
                    </ul>
                </section>

                 <section class="logout-section">
                    <button id="logout-btn" class="btn-logout">
                         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        <span>Sair da conta</span>
                    </button>
                </section>

            </main>
        </div>

        <nav class="bottom-nav">
            <a href="../home/home.html" class="nav-item" aria-label="Início">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Início</span>
            </a>
            <a href="../disponibilidade/disponibilidade.html" class="nav-item" aria-label="Disponibilidade">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"></path><path d="m9 16 2 2 4-4"></path></svg>
                <span>Indisponib.</span>
            </a>
            <a href="../todas-escalas/todas-escalas.html" class="nav-item" aria-label="Minhas Escalas">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span>Escalas</span>
            </a>
             <a href="../assistente/assistente.html" class="nav-item" aria-label="Assistente Virtual">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8L8 8.02A6.01 6.01 0 0 0 8 16.5c0 .35.03.68.08.99A5.49 5.49 0 0 0 12 22a5.5 5.5 0 0 0 4-10.5V8h-4z"></path><path d="M20.9 18.27A6.01 6.01 0 0 0 16 8h-4v8.5a5.5 5.5 0 1 0 8.9 4.77Z"></path></svg>
                <span>Assistente</span>
            </a>
            <a href="../perfil/perfil.html" class="nav-item active" aria-label="Meu Perfil">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Perfil</span>
            </a>
        </nav>
    </div>

    <div id="logout-confirm-modal" class="modal-backdrop modal-hidden">
        <div class="modal-content">
            <h3>Sair da Conta</h3>
            <p>Você tem certeza que deseja se desconectar do aplicativo?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button id="modal-confirm-logout-btn" class="btn btn-danger">Sim, sair</button>
            </div>
        </div>
    </div>
    
    <script src="perfil.js"></script>
</body>

</html>

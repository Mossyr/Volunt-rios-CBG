<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerenciar Ministério | Voluntários</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gerenciar-ministerio.css">
</head>
<body>
    
    <div class="mesh-background"></div>

    <div class="app-container">
        <header class="page-header">
            <a href="../lideranca/painel-lideranca.html" class="back-button glass-effect" aria-label="Voltar">
                <i class="ph ph-caret-left"></i>
            </a>
            <div class="header-content">
                <span class="header-subtitle">Gestão do Ministério</span>
                <h1 id="ministry-name-header">Carregando...</h1>
            </div>
        </header>

        <main>
            <div class="loader-container" id="main-loader">
                <i class="ph ph-spinner-gap ph-spin"></i>
            </div>

            <div id="dashboard-content" class="dashboard-grid" style="display: none;">
                
                <section class="actions-section">
                    <a id="link-criar-escala" href="#" class="action-card create">
                        <div class="icon-circle"><i class="ph ph-calendar-plus"></i></div>
                        <span class="action-title">Nova Escala</span>
                        <span class="action-desc">Agendar voluntários</span>
                    </a>
                    <a id="link-aprovar" href="#" class="action-card approve">
                        <div class="icon-circle"><i class="ph ph-user-check"></i></div>
                        <span class="action-title">Aprovações</span>
                        <span class="action-desc">Gerir pendências</span>
                    </a>
                </section>

                <!-- ✨ NOVO: CALENDÁRIO DE INDISPONIBILIDADES -->
                <section class="content-section calendar-section">
                    <div class="section-header">
                        <h3><i class="ph ph-calendar-x"></i> Indisponibilidades</h3>
                    </div>
                    <div class="calendar-card glass-effect">
                        <div class="calendar-header">
                            <button id="prev-month-btn" class="nav-btn"><i class="ph ph-caret-left"></i></button>
                            <h2 id="month-year-header">Carregando...</h2>
                            <button id="next-month-btn" class="nav-btn"><i class="ph ph-caret-right"></i></button>
                        </div>
                        <div class="calendar-weekdays">
                            <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                        </div>
                        <div id="calendar-grid" class="calendar-grid"></div>
                    </div>
                </section>

                <section class="content-section">
                    <div class="section-header">
                        <h3>Próximas Escalas</h3>
                        <span class="badge-count" id="count-escalas">0</span>
                    </div>
                    <div id="proximas-escalas-list" class="schedules-list">
                    </div>
                </section>

                <section class="content-section">
                    <div class="section-header">
                        <h3>Equipe</h3>
                        <span class="badge-count" id="count-voluntarios">0</span>
                    </div>
                    <div class="volunteers-card glass-effect">
                        <ul id="voluntarios-list" class="volunteers-list">
                        </ul>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <nav class="bottom-nav-island">
        <a href="../home/home.html" class="nav-item">
            <i class="ph ph-house"></i>
        </a>
        <a href="../disponibilidade/disponibilidade.html" class="nav-item">
            <i class="ph ph-calendar-check"></i>
        </a>
        <a href="../todas-escalas/todas-escalas.html" class="nav-item">
            <i class="ph ph-list-dashes"></i>
        </a>
        <a href="../assistente/assistente.html" class="nav-item">
            <i class="ph ph-chat-teardrop-text"></i>
        </a>
        <a href="../perfil/perfil.html" class="nav-item">
            <i class="ph ph-user-circle"></i>
        </a>
    </nav>

    <!-- ✨ MODAL DE INDISPONIBILIDADES DO DIA -->
    <div id="unavailability-modal" class="custom-modal-overlay" style="display: none; opacity: 0;">
        <div class="unavail-modal-content">
            <div class="unavail-header">
                <div class="unavail-date-display">
                    <div id="modal-day-number" class="unavail-day-number">--</div>
                    <div id="modal-month-year" class="unavail-month-year">--</div>
                </div>
                <button id="close-modal-btn" class="btn-close-modal">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="unavail-body">
                <h3>Voluntários Indisponíveis</h3>
                <div id="unavailable-volunteers-list" class="unavail-list">
                    <!-- Preenchido dinamicamente -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="gerenciar-ministerio.js"></script>
</body>
</html>
